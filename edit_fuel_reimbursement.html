<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/anisha.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Employee</title>
</head>

<body>
    <div import="includes/header.html"></div>
    <div class="wrapper">
        <div import="includes/sidebar.html"></div>
        <div class="main-body" style="width: 100%;padding-left: 1%;">
            <div class="container-fluid">
                <div class="row" id="">
                    <div class="col-6">
                        <h3>Edit Reimbursement</h3>
                    </div>
                    <div class="col-6" style="text-align: right;">
                        <span id="txtblue"><img src="assets/img/bulbicon.png" id="bulbicon"> Page Tips</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <div class="input" id="newformgap">
                            <label>Reimbursement Type</label>
                            <input type="text" class="form-control" placeholder="Fuel Reimbursement"
                                id="txtreimbursementinput">
                        </div>
                        <div class="input" id="newformgap">
                            <label>Name in Payslip<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" placeholder="Fuel Reimbursement"
                                id="txtreimbursementinput">
                        </div>
                        <div class="input" id="newformgap">
                            <input class="form-check-input" type="checkbox" id="">
                            <label class="form-check-label" for="">
                                Include this as a Flexible Benefit Plan component
                            </label>
                            <label id="txtlabel"> FBP allows your employees to
                                personalise their salary structure by choosing how much
                                they want to receive under each FBP component.</label>
                        </div>

                        <div class="input" id="newformgap">
                            <label>Enter Amount<span style="color: red;">*</span></label>
                            <div class="input-group">
                                <div class="input-group-text">&#8377;</div>
                                <input type="text" class="" placeholder="0" id="rupeebox">
                                <label> &nbsp;&nbsp; per month</label>
                            </div>
                        </div>
                        <div class="input" id="newformgap"> 
                            <input class="form-check-input" type="checkbox" id="">
                            <label class="form-check-label" for="">
                                Mark this as Active
                            </label>
                        </div>
                        <div class="notepoint" id="newformgap">
                            <p><b>Note: </b>Once you associate this conponent with an employee, you will only be able to
                                edit the Name in Payslip and Amount. The changes you make to Amount will apply only to
                                new employees. </p>
                        </div>
                        <hr>
                        <div class="col-md-12 d-flex">
                            <div class="col-md-6">
                                <button type="button" class="btn" id="savebtn">Save</button>
                                <a type="button" href="/salarycomponents_reimbursements.html" class="btn" id="cancelbtn">Cancel</a>
                               
                            </div>
                            <div class="col-md-6" style="text-align: right;">
                                <span style="color: red; font-size: 14px;">* indicates mandatory fields</span>
                            </div>
                           
                        </div>
                        


                    </div>
                </div>














            </div>
        </div>
    </div>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/sidebar.js"></script>
</body>

</html>
