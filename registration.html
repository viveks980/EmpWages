          <div class="card card-default" style="width: 40%; height: 70%">
            <div class="card-header">
            <center><h3>Registration Form</h3></center>  
            </div>
          
            <div class="card-body p-5">
              <div class="form-group row">
                <label for="" class="col-md-4 ">Full Name <span class="" style="color:red;">*</span>
                </label>
                <input type="text" class="form-control col-md-8" id="" placeholder="Full Name">
              </div>
             
              <div class="form-group row">
                <label for="" class="col-md-4 ">Email <span class="" style="color:red;">*</span>
                </label>
                <input type="email" class="form-control col-md-8" id="" placeholder="Email">
              </div>
              <div class="form-group row">
                <label for="" class="col-md-4 ">Password <span class="" style="color:red;">*</span>
                </label>
                <input type="password" class="form-control col-md-8" id="" placeholder="Password">
              </div>
              <div class="form-group row">
                <label for="" class="col-md-4">Confirm Password<span class="" style="color:red;">*</span>
                </label>
                <input type="text" class="form-control col-md-8" id="" placeholder="Confirm Password">
              </div>
              <div class="form-group row">
                <label for="" class="col-md-4 ">Phone Number <span class="" style="color:red;">*</span>
                </label>
                <input type="text" class="form-control col-md-8" id="" placeholder="Phone Number">
              </div><br>
              <div class="form-check">
                <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                <label class="form-check-label" for="acceptTerms">I agree to the Terms of Service and Privacy Policy. </label>
                <br><br>
                
                <div class="invalid-feedback">You must agree before submitting.</div>
              </div><br>
             
              <!-- <button style="background-color: rgb(84, 84, 224)" >invite user</button> -->
              <div class="row">
          
              <div class="form-group col-md-12  ">
                <button type="button" class="btn btn-primary col-md-12" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    SIGN UP
                  </button>
                </div>
               
              </div>
