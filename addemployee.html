                    <div class="card" style="margin: 0 100px;">

                        <div class="card-body" style="padding: 0 50px 0 50px;">
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label id="label">Employees First Name<span class="text-danger">*</span> </label>
                                    <input type="text" class="form-control" id="addemployees" placeholder="">
                                </div>
                                <div class="form-group col-md-4">
                                    <label id="label">Middle Name <span class="text-danger"></span>
                                    </label>
                                    <input type="text" class="form-control" id="addemployees" placeholder="">
                                </div>
                                <div class="form-group col-md-4">
                                    <label id="label">Last Name<span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="addemployees" placeholder="">
                                </div><br>


                                <div class="form-group col-md-4">
                                    <label id="label">Employees ID <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="addemployees" placeholder="">
                                </div>
                                <div class="form-group col-md-4">
                                    <label id="label">Gender <span class="text-danger">*</span>
                                    </label>
                                    
                                        <select id="state" class="dropdown_box form-control" name="state">
                                            <option value="" disabled selected hidden id="addempdropdown">Select</option>
                                            <option >Male</option>
                                            <option>Female</option>
                                            <option >Other</option>
                                           
                                        </select>
                                    
                                </div>
                                <div class="form-group col-md-4">
                                    <label id="label">Date of joining
                                    </label>
                                    <input type="date" class="form-control" id="addemployees" placeholder="">
                                </div>
                                <div class="form-group col-md-4" id="brdr">
                                    <label id="label">Designation
                                        <span class="text-danger">*</span>
                                    </label>
                                    <select class="dropdown_box form-control" id="addempdropdown1">
                                        <option value="" disabled selected hidden >Select</option>
                                        <option >HR</option>
                                        <option>Software Developer</option>
                                        <option >Business Executive</option>
                                        <option >UI & UX Designer</option>
                                        <option >Sales</option>
                                       
                                    </select>
                                </div>

                                <div class="form-group col-md-4">
                                    <label id="label">Work location<span class="text-danger">*</span>
                                    </label>
                                    <select  class="dropdown_box form-control" id="addempdropdown1">
                                        <option value="" disabled selected hidden >Select</option>
                                        <option >1</option>
                                        <option>2</option>
                                        <option >3</option>
                                       
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                </div>

                                <div class="col-md-12">
                                    <input type="checkbox">
                                    <label id="checkbox">Employee is a director/person with substantial interest in the
                                        company</label><br>
                                </div>

                                <div class="form-group col-md-4">
                                    <label id="label">Work Email<span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="addemployees" placeholder=" ">
                                </div>

                                </div>-->

                                    <label id="label" >Department<span class="text-danger">*</span>
                                    </label>
                                    <select  class="dropdown_box form-control " id="addempdropdown1">
                                        <option value="" disabled selected hidden >Select</option>
                                        <option >Information Technology</option>
                                        <option>Sales</option>
                                        <option >HR</option>
                                       
                                    </select>
                                </div>

                                </div>

                                <div class="col-md-12"><br><br>
                                    <input type="checkbox">
                                    <label id="checkbox">

                                </div>
