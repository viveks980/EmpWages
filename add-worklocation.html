<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/anisha.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/graph.css" />
    <link rel="stylesheet" href="assets/css/employeestatus.css" />
    <link rel="stylesheet" href="hrmsassets/css/admin.min.css" />
    <link rel="stylesheet" href="hrmsassets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <title>Employee</title>
</head>

<body>
    <div import="includes/header.html"></div>

    <div class="wrapper">
        <div import="includes/sidebar.html"></div>
        <div class="main-body" style="width: 100%;">

            <div class="row" id="">

                <div class="content-wrapper" style="height: auto; margin:1px;">
                    <div class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-12">
                                    <h1 class="m-0">Work Location Details</h1>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
                            <div class="active tab-pane" id="info">
                                <div class="card card-default"  >
                                    <div class="card-header" style="background-color: white;">
                                        <div class="form-group row" style="margin: 1%">
                                            <label for="locationname" class="col-md-2"> Location name<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" name="name"
                                                    placeholder="Location Name" formControlName="location_name"
                                                    id="locationname" autocomplete="off" />
                                            </div>
                                        </div>

                                        <div class="form-group row" style="margin: 1%">
                                            <label class="col-md-2" for="country">Country<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-md-4">
                                                <select class="form-control" (change)="changeCountry($event)"
                                                    id="country" formControlName="country_id">
                                                    <option value="" disabled>Select Country</option>
                                                    <option>
                                                    India
                                                    </option>
                                                    <option>
                                                        USA
                                                        </option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row" style="margin: 1%">
                                            <label class="col-md-2" for="state">State/Province<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-md-4">
                                                <select class="form-control" (change)="changeState($event)" id="state"
                                                    formControlName="state_id">
                                                    <option value="" disabled>Select State</option>
                                                    <option>
                                                        Maharahtra
                                                    </option>
                                                    <option>
                                                        Madhya Pradesh
                                                    </option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row" style="margin: 1%">
                                            <label class="col-md-2" for="city">City<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-md-4">
                                                <select class="form-control" (change)="changeCity($event)" id="city"
                                                    formControlName="city_id">
                                                    <option value="" disabled>Select City</option>
                                                    <option>
                                                        Mumbai
                                                    </option>
                                                    <option>
                                                        Delhi
                                                    </option>
                                                    <option>
                                                        Pune
                                                    </option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row" style="margin: 1%">
                                            <label class="col-md-2" for="pin_code1">ZIP/PIN Code<span
                                                    class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-4">
                                                <input type="text" maxlength="6" (keypress)="keyPressNumbers($event)"
                                                    class="form-control" id="pin_code1" placeholder="ZIP/PIN Code"
                                                    formControlName="pin_code" required />
                                            </div>
                                        </div>

                                        <div class="form-group row" style="margin: 1%">
                                            <label class="col-md-2" for="addr">Street Address<span class="required"
                                                    style="color: red;">*</span></label>
                                            <div class="col-md-4">
                                                <textarea class="form-control" id="addr" placeholder="Street Address"
                                                    formControlName="street_address"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group row" style="margin: 1%">
                                            <label class="col-md-2" for="state">Location head</label>
                                            <div class="col-md-4">
                                                <select class="form-control" id="state"
                                                    formControlName="location_head_id">
                                                    <option value="" disabled>Select Location head</option>
                                                    <ng-container *ngFor="let emp of allemployeedata">
                                                        <option>Option 1</option>
                                                        <option>Option 2</option>
                                                        <option>Option 3</option>
                                                    </ng-container>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row" style="margin: 1%">
                                            <label class="col-md-2" for="latitude">latitude<span
                                                    class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-4">
                                                <input type="text" autocomplete="off" class="form-control" id="latitude"
                                                    placeholder="latitude" formControlName="latitude" />
                                            </div>
                                        </div>
                                        <div class="form-group row" style="margin: 1%">
                                            <label class="col-md-2" for="longitude">longitude<span
                                                    class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-4">
                                                <input type="text" autocomplete="off" class="form-control"
                                                    id="longitude" placeholder="longitude"
                                                    formControlName="longitude" />
                                            </div>
                                        </div>

                                        <div class="form-group row" style="margin: 1%">
                                            <label class="col-md-2" for="distance">distance<span
                                                    class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-4">
                                                <input type="text" autocomplete="off" class="form-control" id="distance"
                                                    placeholder="distance" formControlName="distance" />
                                            </div>
                                        </div>
                                        <br>

                                        <!-- <button type="submit" [disabled]="locationForm.invalid"
                                            class="btn btn-primary mb-1">Submit</button>
                                         <button  type="submit" class="btn btn-primary ml-2 mb-1" [routerLink]="['/department-details']" (click)="exit()">Submit and New</button>
                                        <button type="submit" class="btn btn-primary ml-2 mb-1"
                                            [routerLink]="['/setting/location']">Cancel</button> -->
                                            <a href="#" class="btn" role="button" id="savebtn" data-bs-toggle="button" aria-pressed="true">Submit</a>
                                            <a href="#" class="btn " id="btn_cancel" role="button" data-bs-toggle="button" aria-pressed="true">cancel</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/graph.js"></script>
    <script src="assets/js/syncro.min.js"></script>
    <script src="assets/js/PaymentStatus.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/sidebar.js" ></script>
</body>

</html>
