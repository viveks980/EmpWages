<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Bar with Line Chart</title>

<body>

  
  <canvas id="lineChart" width="500" height="200"></canvas>
 
   <div class="chartbox">

        <div class="numberDiv" style="top: 342px;"><span class="number" >0</span><span class="number">K</span></div>

    </div>
    <div class="texDiv">
        <div class="taxe">Taxex</div>
        <div style="background: #8382DE;" class="grossColor"></div>
    </div>
    <div class="netSalary">

    <div style=" top: 170px; " class="graphDiv"></div>
    <div style=" top: 210px; " class="graphDiv"></div>
    <div style=" top: 250px; " class="graphDiv"></div>
    <div style=" top: 290px; " class="graphDiv"></div>
    <div style=" top: 330px; " class="graphDiv"></div>
    <div style=" top: 370px;  border: 0.50px rgba(11, 40, 53, 0.20) solid" class="graphDiv"></div>

    <div class="firstgraph"></div>
    <div class="sec_graph"></div>
    <div class="third_graph"></div>
    <div class="forth_graph"></div>
    <div class="fifth_graph"></div>
    <div class="six_graph"></div>
    <div class="sev_graph"></div>
    <div class="eight_graph"></div>
    <div class="nine_graph"></div>
    <div class="ten_graph"></div>
    <div class="ele_graph"></div>
<div class="two_graph"></div>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>

<div id="blockPopup">
  <div class="popup-box"></div>
  <div class="popup-text salary">Gross Salary</div>
  <div class="popup-text gross">25,543</div>
  <div class="popup-text tax">7662.9</div>
  <div class="popup-text net">17,880.1</div>
  <div class="popup-indicator"></div>
  <div class="popup-indicator tax">
      <div style="left: 15px; top: 2px;" class="popup-text">Tax Deduction</div>
  </div>
  <div class="popup-line"></div>
  <div class="popup-text net-label">
      <div style="left: 17px; top: 2px;" class="popup-text">Net Salary</div>
  </div>
  <div class="popup-text net-indicator"></div>
</div>
<div class="outer-container">
  <div class="inner-container"></div>
  <div class="inner-text">Yearly <img src="/assets/img/MicrosoftTeams-image.png" alt=""></div>
</div>
